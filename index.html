
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إضافة مريض جديد</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; direction: rtl; }
    .container { margin-top: 50px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">إضافة مريض جديد</h1>
    <div class="card mb-4">
      <div class="card-header">
        <h5>بيانات المريض</h5>
      </div>
      <div class="card-body">
        <form id="patientForm">
          <div class="mb-3">
            <label class="form-label">اسم المريض</label>
            <input type="text" class="form-control" id="patientName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">رقم الهاتف</label>
            <input type="text" class="form-control" id="patientPhone" required pattern="\\d{11}" title="يجب أن يحتوي على 11 رقمًا">
          </div>
          <div class="mb-3">
            <label class="form-label">تاريخ آخر زيارة</label>
            <input type="date" class="form-control" id="lastVisit" required>
          </div>
          <div class="mb-3">
            <label class="form-label">التشخيص</label>
            <input type="text" class="form-control" id="diagnosis" required>
          </div>
          <div class="mb-3">
            <label class="form-label">المبلغ المدفوع</label>
            <input type="number" class="form-control" id="totalPaid" required min="0">
          </div>
          <div class="mb-3">
            <label class="form-label">المتبقي</label>
            <input type="number" class="form-control" id="remaining" required min="0">
          </div>
          <button type="submit" class="btn btn-primary">إضافة المريض</button>
        </form>
      </div>
    </div>
    <div class="text-center">
      <a href="patient-list.html" class="btn btn-info">عرض قائمة المرضى</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let patients = JSON.parse(localStorage.getItem('patients')) || [];

    document.getElementById("patientForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("patientName").value.trim();
      const phone = document.getElementById("patientPhone").value.trim();
      const lastVisit = document.getElementById("lastVisit").value;
      const diagnosis = document.getElementById("diagnosis").value.trim();
      const totalPaid = parseFloat(document.getElementById("totalPaid").value);
      const remaining = parseFloat(document.getElementById("remaining").value);

      if (!/^\d{11}$/.test(phone)) {
        alert("رقم الهاتف يجب أن يحتوي على 11 رقمًا.");
        return;
      }

      const newPatient = { name, phone, lastVisit, diagnosis, totalPaid, remaining };
      patients.push(newPatient);
      localStorage.setItem('patients', JSON.stringify(patients));
      this.reset();
      alert("تمت إضافة المريض بنجاح!");
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
