<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Management System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Add New Patient</h1>

    <!-- Add Patient Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Patient Information</h5>
      </div>
      <div class="card-body">
        <form id="patientForm">
          <div class="mb-3">
            <label class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="patientName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="patientPhone" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Last Visit Date</label>
            <input type="date" class="form-control" id="lastVisit" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Diagnosis</label>
            <input type="text" class="form-control" id="diagnosis" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Total Paid</label>
            <input type="number" class="form-control" id="totalPaid" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Remaining</label>
            <input type="number" class="form-control" id="remaining" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Patient</button>
        </form>
      </div>
    </div>

    <div class="text-center">
      <a href="patient-list.html" class="btn btn-info">View Patient List</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let patients = JSON.parse(localStorage.getItem('patients')) || [];

    document.getElementById("patientForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const newPatient = {
        name: document.getElementById("patientName").value,
        phone: document.getElementById("patientPhone").value,
        lastVisit: document.getElementById("lastVisit").value,
        diagnosis: document.getElementById("diagnosis").value,
        totalPaid: parseFloat(document.getElementById("totalPaid").value),
        remaining: parseFloat(document.getElementById("remaining").value)
      };
      patients.push(newPatient);
      localStorage.setItem('patients', JSON.stringify(patients));
      this.reset();
      alert("Patient added successfully!");
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
